<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e0e0e0;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .response.show {
            display: block;
        }

        .response.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .response.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .response h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .response pre {
            background: white;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 11px;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> M-Pesa API Tester</h1>
        <p class="subtitle">Test all M-Pesa API endpoints</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('stk-push', event)">STK Push</button>
            <button class="tab" onclick="switchTab('stk-query', event)">STK Query</button>
            <button class="tab" onclick="switchTab('b2c', event)">B2C</button>
            <button class="tab" onclick="switchTab('b2b', event)">B2B</button>
            <button class="tab" onclick="switchTab('b2pochi', event)">B2Pochi <span class="badge">NEW</span></button>
            <button class="tab" onclick="switchTab('c2b-register', event)">C2B Register</button>
            <button class="tab" onclick="switchTab('c2b-simulate', event)">C2B Simulate</button>
            <button class="tab" onclick="switchTab('balance', event)">Balance</button>
            <button class="tab" onclick="switchTab('status', event)">Status</button>
            <button class="tab" onclick="switchTab('reversal', event)">Reversal</button>
        </div>

        <!-- API Key (common for all) -->
        <div class="form-group">
            <label for="apiKey">API Key</label>
            <input type="text" id="apiKey" value="demo-api-key-12345" required>
        </div>

        <!-- STK Push Tab -->
        <div id="stk-push" class="tab-content active">
            <form onsubmit="submitForm(event, 'stk-push')">
                <div class="form-group">
                    <label for="stkPhone">Phone Number</label>
                    <input type="tel" id="stkPhone" placeholder="254712345678" required>
                </div>
                <div class="form-group">
                    <label for="stkAmount">Amount (KES)</label>
                    <input type="number" id="stkAmount" placeholder="100" min="1" required>
                </div>
                <div class="form-group">
                    <label for="stkRef">Account Reference</label>
                    <input type="text" id="stkRef" placeholder="Order123" required>
                </div>
                <div class="form-group">
                    <label for="stkDesc">Description</label>
                    <input type="text" id="stkDesc" placeholder="Payment for Order 123" required>
                </div>
                <div class="form-group">
                    <label for="stkCallback">Callback URL</label>
                    <input type="url" id="stkCallback" placeholder="https://yourdomain.com/callback" required>
                </div>
                <button type="submit">Initiate STK Push</button>
            </form>
        </div>

        <!-- STK Query Tab -->
        <div id="stk-query" class="tab-content">
            <form onsubmit="submitForm(event, 'stk-query')">
                <div class="form-group">
                    <label for="checkoutRequestID">Checkout Request ID</label>
                    <input type="text" id="checkoutRequestID" placeholder="ws_CO_191220191020363925" required>
                </div>
                <button type="submit">Query STK Status</button>
            </form>
        </div>

        <!-- B2C Tab -->
        <div id="b2c" class="tab-content">
            <form onsubmit="submitForm(event, 'b2c')">
                <div class="form-group">
                    <label for="b2cAmount">Amount (KES)</label>
                    <input type="number" id="b2cAmount" placeholder="1000" min="1" required>
                </div>
                <div class="form-group">
                    <label for="b2cPhone">Phone Number</label>
                    <input type="tel" id="b2cPhone" placeholder="254712345678" required>
                </div>
                <div class="form-group">
                    <label for="b2cRemarks">Remarks</label>
                    <input type="text" id="b2cRemarks" placeholder="Salary payment" required>
                </div>
                <div class="form-group">
                    <label for="b2cOccasion">Occasion (Optional)</label>
                    <input type="text" id="b2cOccasion" placeholder="Monthly salary">
                </div>
                <div class="form-group">
                    <label for="b2cResult">Result URL</label>
                    <input type="url" id="b2cResult" placeholder="https://yourdomain.com/result" required>
                </div>
                <div class="form-group">
                    <label for="b2cTimeout">Timeout URL</label>
                    <input type="url" id="b2cTimeout" placeholder="https://yourdomain.com/timeout" required>
                </div>
                <button type="submit">Send B2C Payment</button>
            </form>
        </div>

        <!-- B2B Tab -->
        <div id="b2b" class="tab-content">
            <form onsubmit="submitForm(event, 'b2b')">
                <div class="form-group">
                    <label for="b2bAmount">Amount (KES)</label>
                    <input type="number" id="b2bAmount" placeholder="5000" min="1" required>
                </div>
                <div class="form-group">
                    <label for="b2bPartyB">Receiver Paybill</label>
                    <input type="text" id="b2bPartyB" placeholder="600000" required>
                </div>
                <div class="form-group">
                    <label for="b2bRef">Account Reference</label>
                    <input type="text" id="b2bRef" placeholder="Invoice123" required>
                </div>
                <div class="form-group">
                    <label for="b2bRemarks">Remarks</label>
                    <input type="text" id="b2bRemarks" placeholder="Payment for services" required>
                </div>
                <div class="form-group">
                    <label for="b2bResult">Result URL</label>
                    <input type="url" id="b2bResult" placeholder="https://yourdomain.com/result" required>
                </div>
                <div class="form-group">
                    <label for="b2bTimeout">Timeout URL</label>
                    <input type="url" id="b2bTimeout" placeholder="https://yourdomain.com/timeout" required>
                </div>
                <button type="submit">Send B2B Payment</button>
            </form>
        </div>

        <!-- B2Pochi Tab (NEW) -->
        <div id="b2pochi" class="tab-content">
            <form onsubmit="submitForm(event, 'b2pochi')">
                <div class="form-group">
                    <label for="pochiAmount">Amount (KES)</label>
                    <input type="number" id="pochiAmount" placeholder="1000" min="1" required>
                </div>
                <div class="form-group">
                    <label for="pochiPhone">Phone Number</label>
                    <input type="tel" id="pochiPhone" placeholder="254712345678" required>
                </div>
                <div class="form-group">
                    <label for="pochiRemarks">Remarks</label>
                    <input type="text" id="pochiRemarks" placeholder="Pochi savings deposit" required>
                </div>
                <div class="form-group">
                    <label for="pochiOccasion">Occasion (Optional)</label>
                    <input type="text" id="pochiOccasion" placeholder="Monthly savings">
                </div>
                <div class="form-group">
                    <label for="pochiResult">Result URL</label>
                    <input type="url" id="pochiResult" placeholder="https://yourdomain.com/result" required>
                </div>
                <div class="form-group">
                    <label for="pochiTimeout">Timeout URL</label>
                    <input type="url" id="pochiTimeout" placeholder="https://yourdomain.com/timeout" required>
                </div>
                <button type="submit">Send to Pochi Savings</button>
            </form>
        </div>

        <!-- C2B Register Tab -->
        <div id="c2b-register" class="tab-content">
            <form onsubmit="submitForm(event, 'c2b/register')">
                <div class="form-group">
                    <label for="c2bConfirm">Confirmation URL</label>
                    <input type="url" id="c2bConfirm" placeholder="https://yourdomain.com/confirmation" required>
                </div>
                <div class="form-group">
                    <label for="c2bValidation">Validation URL</label>
                    <input type="url" id="c2bValidation" placeholder="https://yourdomain.com/validation" required>
                </div>
                <button type="submit">Register C2B URLs</button>
            </form>
        </div>

        <!-- C2B Simulate Tab -->
        <div id="c2b-simulate" class="tab-content">
            <form onsubmit="submitForm(event, 'c2b/simulate')">
                <div class="form-group">
                    <label for="c2bSimAmount">Amount (KES)</label>
                    <input type="number" id="c2bSimAmount" placeholder="100" min="1" required>
                </div>
                <div class="form-group">
                    <label for="c2bSimPhone">Phone Number</label>
                    <input type="tel" id="c2bSimPhone" placeholder="254712345678" required>
                </div>
                <div class="form-group">
                    <label for="c2bSimBillRef">Bill Reference Number</label>
                    <input type="text" id="c2bSimBillRef" placeholder="account123" required>
                </div>
                <button type="submit">Simulate C2B Payment</button>
            </form>
        </div>

        <!-- Balance Tab -->
        <div id="balance" class="tab-content">
            <form onsubmit="submitForm(event, 'balance')">
                <div class="form-group">
                    <label for="balRemarks">Remarks</label>
                    <input type="text" id="balRemarks" placeholder="Balance check" required>
                </div>
                <div class="form-group">
                    <label for="balResult">Result URL</label>
                    <input type="url" id="balResult" placeholder="https://yourdomain.com/result" required>
                </div>
                <div class="form-group">
                    <label for="balTimeout">Timeout URL</label>
                    <input type="url" id="balTimeout" placeholder="https://yourdomain.com/timeout" required>
                </div>
                <button type="submit">Check Balance</button>
            </form>
        </div>

        <!-- Transaction Status Tab -->
        <div id="status" class="tab-content">
            <form onsubmit="submitForm(event, 'transaction-status')">
                <div class="form-group">
                    <label for="statusTxID">Transaction ID</label>
                    <input type="text" id="statusTxID" placeholder="OEI2AK4Q16" required>
                </div>
                <div class="form-group">
                    <label for="statusRemarks">Remarks</label>
                    <input type="text" id="statusRemarks" placeholder="Status check" required>
                </div>
                <div class="form-group">
                    <label for="statusResult">Result URL</label>
                    <input type="url" id="statusResult" placeholder="https://yourdomain.com/result" required>
                </div>
                <div class="form-group">
                    <label for="statusTimeout">Timeout URL</label>
                    <input type="url" id="statusTimeout" placeholder="https://yourdomain.com/timeout" required>
                </div>
                <button type="submit">Check Transaction Status</button>
            </form>
        </div>

        <!-- Reversal Tab -->
        <div id="reversal" class="tab-content">
            <form onsubmit="submitForm(event, 'reversal')">
                <div class="form-group">
                    <label for="revAmount">Amount (KES)</label>
                    <input type="number" id="revAmount" placeholder="100" min="1" required>
                </div>
                <div class="form-group">
                    <label for="revTxID">Transaction ID</label>
                    <input type="text" id="revTxID" placeholder="OEI2AK4Q16" required>
                </div>
                <div class="form-group">
                    <label for="revRemarks">Remarks</label>
                    <input type="text" id="revRemarks" placeholder="Reversal reason" required>
                </div>
                <div class="form-group">
                    <label for="revResult">Result URL</label>
                    <input type="url" id="revResult" placeholder="https://yourdomain.com/result" required>
                </div>
                <div class="form-group">
                    <label for="revTimeout">Timeout URL</label>
                    <input type="url" id="revTimeout" placeholder="https://yourdomain.com/timeout" required>
                </div>
                <button type="submit">Reverse Transaction</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing...</p>
        </div>

        <div class="response" id="response">
            <h3 id="responseTitle">Response</h3>
            <pre id="responseBody"></pre>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        function switchTab(tabName, event) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to clicked button (handle clicks on nested elements like badges)
            const button = event.target.closest('.tab');
            if (button) {
                button.classList.add('active');
            }
            document.getElementById(tabName).classList.add('active');

            // Hide response
            document.getElementById('response').classList.remove('show');
        }

        async function submitForm(e, endpoint) {
            e.preventDefault();

            const loading = document.getElementById('loading');
            const response = document.getElementById('response');
            const apiKey = document.getElementById('apiKey').value;

            let data = {};

            // Build request data based on endpoint
            switch (endpoint) {
                case 'stk-push':
                    data = {
                        amount: parseInt(document.getElementById('stkAmount').value),
                        phoneNumber: document.getElementById('stkPhone').value,
                        accountReference: document.getElementById('stkRef').value,
                        transactionDesc: document.getElementById('stkDesc').value,
                        callBackURL: document.getElementById('stkCallback').value
                    };
                    break;
                case 'stk-query':
                    data = {
                        CheckoutRequestID: document.getElementById('checkoutRequestID').value
                    };
                    break;
                case 'b2c':
                    data = {
                        amount: parseInt(document.getElementById('b2cAmount').value),
                        partyB: document.getElementById('b2cPhone').value,
                        remarks: document.getElementById('b2cRemarks').value,
                        occasion: document.getElementById('b2cOccasion').value,
                        resultURL: document.getElementById('b2cResult').value,
                        queueTimeOutURL: document.getElementById('b2cTimeout').value
                    };
                    break;
                case 'b2b':
                    data = {
                        amount: parseInt(document.getElementById('b2bAmount').value),
                        partyB: document.getElementById('b2bPartyB').value,
                        accountReference: document.getElementById('b2bRef').value,
                        remarks: document.getElementById('b2bRemarks').value,
                        resultURL: document.getElementById('b2bResult').value,
                        queueTimeOutURL: document.getElementById('b2bTimeout').value
                    };
                    break;
                case 'b2pochi':
                    data = {
                        Amount: parseInt(document.getElementById('pochiAmount').value),
                        PartyB: document.getElementById('pochiPhone').value,
                        Remarks: document.getElementById('pochiRemarks').value,
                        Occasion: document.getElementById('pochiOccasion').value,
                        ResultURL: document.getElementById('pochiResult').value,
                        QueueTimeOutURL: document.getElementById('pochiTimeout').value
                    };
                    break;
                case 'c2b/register':
                    data = {
                        confirmationURL: document.getElementById('c2bConfirm').value,
                        validationURL: document.getElementById('c2bValidation').value
                    };
                    break;
                case 'c2b/simulate':
                    data = {
                        amount: parseInt(document.getElementById('c2bSimAmount').value),
                        phoneNumber: document.getElementById('c2bSimPhone').value,
                        billRefNumber: document.getElementById('c2bSimBillRef').value
                    };
                    break;
                case 'balance':
                    data = {
                        partyB: '',
                        remarks: document.getElementById('balRemarks').value,
                        resultURL: document.getElementById('balResult').value,
                        queueTimeOutURL: document.getElementById('balTimeout').value
                    };
                    break;
                case 'transaction-status':
                    data = {
                        TransactionID: document.getElementById('statusTxID').value,
                        partyB: '',
                        remarks: document.getElementById('statusRemarks').value,
                        resultURL: document.getElementById('statusResult').value,
                        queueTimeOutURL: document.getElementById('statusTimeout').value
                    };
                    break;
                case 'reversal':
                    data = {
                        amount: parseInt(document.getElementById('revAmount').value),
                        transactionID: document.getElementById('revTxID').value,
                        remarks: document.getElementById('revRemarks').value,
                        resultURL: document.getElementById('revResult').value,
                        queueTimeOutURL: document.getElementById('revTimeout').value
                    };
                    break;
            }

            // Show loading
            loading.classList.add('show');
            response.classList.remove('show');

            try {
                const res = await fetch(`${API_URL}/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                // Hide loading
                loading.classList.remove('show');

                // Show response
                response.classList.add('show');
                response.classList.remove('success', 'error');
                response.classList.add(result.success ? 'success' : 'error');

                document.getElementById('responseTitle').textContent =
                    result.success ? 'Success' : 'Error';
                document.getElementById('responseBody').textContent =
                    JSON.stringify(result, null, 2);

            } catch (error) {
                // Hide loading
                loading.classList.remove('show');

                // Show error
                response.classList.add('show', 'error');
                document.getElementById('responseTitle').textContent = '‚ùå Error';
                document.getElementById('responseBody').textContent =
                    `Network error: ${error.message}`;
            }
        }
    </script>
</body>

</html>
