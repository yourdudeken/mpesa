name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: curl, json, openssl
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run tests
        run: composer test

      - name: Install semantic-release dependencies
        run: |
          npm install -g \
            semantic-release@^22 \
            @semantic-release/changelog@^6 \
            @semantic-release/git@^10 \
            @semantic-release/github@^9 \
            @semantic-release/exec@^6

      - name: Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: npx semantic-release

      - name: Create version branch
        if: success()
        run: |
          # Get the latest tag (version)
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$VERSION" ]; then
            echo "Creating branch for version: $VERSION"
            
            # Check if branch already exists
            if git ls-remote --heads origin "$VERSION" | grep -q "$VERSION"; then
              echo "Branch $VERSION already exists, skipping creation"
            else
              # Create and push version branch
              git checkout -b "$VERSION"
              git push origin "$VERSION"
              
              # Switch back to main
              git checkout main
              
              echo "Successfully created branch: $VERSION"
            fi
          else
            echo "No version tag found, skipping branch creation"
          fi


  packagist:
    name: Update Packagist
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
      - name: Trigger Packagist update
        run: |
          curl -XPOST -H'content-type:application/json' \
            'https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}' \
            -d'{"repository":{"url":"https://packagist.org/packages/yourdudeken/mpesa"}}'
        continue-on-error: true
