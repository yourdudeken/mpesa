name: Tag Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build and Test Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: curl, json, openssl
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-dev --optimize-autoloader

      - name: Run tests
        run: composer test

      - name: Create release archive
        run: |
          mkdir -p build
          rsync -av --exclude='.git' --exclude='tests' --exclude='vendor' --exclude='build' . build/mpesa/
          cd build
          tar -czf mpesa-${GITHUB_REF#refs/tags/}.tar.gz mpesa/
          zip -r mpesa-${GITHUB_REF#refs/tags/}.zip mpesa/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/*.tar.gz
            build/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-packagist:
    name: Notify Packagist
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Trigger Packagist webhook
        run: |
          curl -XPOST -H'content-type:application/json' \
            'https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}' \
            -d'{"repository":{"url":"https://packagist.org/packages/yourdudeken/mpesa"}}'
        continue-on-error: true
